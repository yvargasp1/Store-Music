<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>MusicClips | Creación de Productos</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal" >
		
	</header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Datos</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/productos/save}" method="post" th:object="${producto}" enctype="multipart/form-data">
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
							¡Lista de errores al procesar el formulario!
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
							</ul>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<input type="hidden" th:field="*{id}">
									<label for="nombre">Nombre</label> 
									<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Nombre del articulo" required="required">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="salario">Precio</label> 
									<input type="text" class="form-control" th:field="*{precio}" name="precio" id="precio" placeholder="Valor del producto." required="required">
								</div>
							</div>
							<div class="col-md-9">
								<div class="form-group">
									<label for="descripcion">Descripción</label> 
									<input type="text" class="form-control" th:field="*{descripcion}" id="descripcion" name="descripcion"	placeholder="Breve descripcion del producto" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="categoria">Categoría</label> 
									<select class="form-control" th:field="*{categoria.id}" name="categoria" id="categoria">
										<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
									</select>
								</div>
							</div>

							<div class="col-md-4">
								<div class="form-group">
									<label for="estatus">Estatus</label> 
									<select class="form-control" th:field="*{estatus}" name="estatus" id="estatus">
										<option value="Creada">Creada</option>
										<option value="Aprobada">Aprobada</option>
										<option value="Eliminada">Eliminada</option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="fecha">Fecha de Publicación</label> 
									<input type="text" class="form-control" th:field="*{fecha}" name="fecha" id="fecha" placeholder="Fecha de publicacion" required="required">
								</div>
							</div>
							
							<div class="form-group">
									<label for="foto">Foto</label> 
										<input type="file" name="file" class="form-control form-control-sm col md-6" id="foto">	
									
								</div>
							
								
								<div class="form-group">
									<label for="video">URL Video</label> 
									<input type="text" class="form-control" th:field="*{video}" id="video" name="video"	placeholder="Link del video" required="required">
								</div>

						</div>
						<div class="row">
							
							
						</div>
						<hr>
						<div class="row">
							
						</div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
		
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script src="tinymce/tinymce.min.js"></script>
	<script>
		$(function() {
			$("#fecha").datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});

		/*
		tinymce.init({
		    selector: '#detalles',
		    plugins: "textcolor, table lists code",
		    toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
		              | bullist numlist outdent indent | forecolor backcolor table code"
		});
		*/
		
	</script>
</body>
</html>
