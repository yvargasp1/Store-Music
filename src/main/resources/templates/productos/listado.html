<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Administraci√≥n Productos</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<hr>
		<div class="container">
			 <h4>Lista de productos</h4>
			<br /> <a class="btn btn-outline-primary" th:href="@{/productos/create}"
				title="Crear nueva Oferta de Empleo" role="button"><i
				class="fas fa-file" aria-hidden="true"></i> Nueva</a> <br />
			<div th:if="${msg != null}" th:text="${msg}"
				class="alert alert-success" role="alert"></div>
			<br />
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Descripcio</th>
					<th>Fecha</th>
					<th>Acciones</th>
					<th>Acciones</th>
				</tr>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${#dates.format(producto.fecha,'dd-MM-yyyy')}"></td>
					<!--  	<td th:text="${empleo.destacado==1 ? 'Si':'No'}"></td> -->
					
					<td><a th:href="@{/productos/edit/{id} (id=${producto.id})}"
						class="btn btn-outline-success">Editar</a></td>
					<td><a th:href="@{/productos/delete/{id} (id=${producto.id})}"
						class="btn btn-outline-danger">Eliminar</a></td>
				</tr>
			</table>
			<nav th:if="${productos.totalPages > 0}" aria-label="Page Navigation example">
				<ul class="pagination">
				<li class="page-item">
				<a class="page-link" href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				        <span class="sr-only">Previous</span>
        
        </a>
        </li>
<li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>				</ul>
			</nav>
		</div>
		<!-- /container -->
	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">

	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
