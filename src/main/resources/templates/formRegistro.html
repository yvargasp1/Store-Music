<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Formulario de Registro</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
</head>

<body>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<main role="main">
		<hr>
		<div class="container">
			<div class="row justify-content-center">

				<div class="card">
					<h4 class="card-header">
						<strong>Formulario de registro</strong>
					</h4>
					<div class="card-body">
						<form th:action=@{signup} method="post" th:object="${usuario}">
							<div class="row">

								<div class="col-md-3">
									<div class="form-group">

										<label for="nombre">Nombre</label> <input type="text"
											class="form-control" id="nombre" name="nombre"
											placeholder="Escriba su nombre" required="required">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="email">Correo electrónico</label> <input
											type="email" class="form-control" id="email" name="email"
											placeholder="Escriba su correo electrónico"
											required="required">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="username">Username</label> <input type="text"
											class="form-control" id="username" name="username"
											placeholder="Escriba su nombre de usuario"
											required="required">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											class="form-control" id="password" name="password"
											placeholder="Escriba su clave de acceso" required="required">
									</div>
								</div>
							</div>
							<hr>
							<button type="submit" title="Quiero registrarme."
								class="btn btn-outline-dark">Registrarse</button>
						</form>
					</div>
				</div>
			</div>
			<!-- /container -->
		</div>
	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
